version: '3'
services:
  mysql:
    image: mysql:latest
    container_name: books_mysql
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: books_db
      MYSQL_USER: books_user
      MYSQL_PASSWORD: Books123
    volumes:
      - ./db-temp:/var/lib/mysql
    networks:
      - books_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "books_user", "-pBooks#123"]
      interval: 5s
      timeout: 20s
      retries: 10

